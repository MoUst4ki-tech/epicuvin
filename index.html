<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - √âpicuvin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" href="Images/Icon.webp" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #7B1E1E, #4a0f0f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 10px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      width: 40%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .login-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff;
      color: #333;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #9e2a2a;
    }

    button {
      width: 100%;
      background: #9e2a2a;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #b33a3a;
      transform: translateY(-2px);
    }

    .error {
      background: #b33a3a;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-weight: 600;
      display: none;
    }

    /* üîç Tablette (481px √† 1024px) */
    @media (max-width: 1024px) {
      .login-box {
        width: 75%;
        padding: 40px 30px;
      }

      .login-box h2 {
        font-size: 26px;
      }

      input,
      button {
        font-size: 17px;
      }
    }

    /* üì± Mobile (480px et moins) */
    @media (max-width: 480px) {
      .login-box {
        width: 95%;
        padding: 40px 20px;
      }

      .login-box h2 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 18px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
  <h2 id="form-title">Connexion √âpicuvin</h2>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required autofocus />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit" id="submit-btn">Se connecter</button>
  </form>
  <p style="margin-top: 15px;">
    <a href="#" id="toggle-auth" style="color: white; font-size: 14px;">Pas de compte ? Cr√©er un compte</a>
  </p>
  <div id="errorMsg" class="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  // Utilisez votre config existante
  const firebaseConfig = {
    apiKey: "AIzaSyAZQqueroo-GNWMVENm3c2-j0T8d7dpsjs",
    authDomain: "epicuvin.firebaseapp.com",
    projectId: "epicuvin",
    storageBucket: "epicuvin.firebasestorage.app",
    messagingSenderId: "57351192825",
    appId: "1:57351192825:web:c3763a02b2cae468bd2228",
    measurementId: "G-LN4MVN4DED"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const authForm = document.getElementById('auth-form');
  const toggleBtn = document.getElementById('toggle-auth');
  const formTitle = document.getElementById('form-title');
  const submitBtn = document.getElementById('submit-btn');
  const errorMsg = document.getElementById('errorMsg');

  let isLogin = true;

  // Basculer entre Connexion et Inscription
  toggleBtn.addEventListener('click', (e) => {
    e.preventDefault();
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? "Connexion √âpicuvin" : "Cr√©er un compte";
    submitBtn.textContent = isLogin ? "Se connecter" : "S'inscrire";
    toggleBtn.textContent = isLogin ? "Pas de compte ? Cr√©er un compte" : "D√©j√† un compte ? Se connecter";
  });

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email, password);
      } else {
        await createUserWithEmailAndPassword(auth, email, password);
      }
      // Succ√®s : Firebase g√®re la session, on redirige
      window.location.href = 'cave.html';
    } catch (error) {
      errorMsg.textContent = "Erreur : " + error.message;
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>
</html>
