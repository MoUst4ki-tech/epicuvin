<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - √âpicuvin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="apple-touch-icon" href="Images/Icon.webp" />
  
  <style>
    /* Application de la DA Premium Sommelier */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      /* Le m√™me fond radial "lumi√®re tamis√©e" que la cave */
      background-color: #140F0F;
      background: radial-gradient(circle at 50% 0%, #2A1A1A 0%, #140F0F 70%);
      color: #EAE0D5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0 20px;
      -webkit-font-smoothing: antialiased;
    }

    .login-box {
      background: rgba(26, 18, 18, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 50px 40px;
      border-radius: 12px;
      border: 1px solid rgba(197, 160, 89, 0.2); /* Bordure or tr√®s fine */
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: all 0.3s ease;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #C5A059; /* Or vieilli */
      letter-spacing: 3px;
      text-transform: uppercase;
      margin: 0 0 35px 0;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(197, 160, 89, 0.2);
      border-radius: 6px;
      font-size: 0.95rem;
      font-family: 'Montserrat', sans-serif;
      background-color: rgba(0, 0, 0, 0.4);
      color: #EAE0D5;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #887C70;
    }

    input:focus {
      outline: none;
      border-color: #8B1C31;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px rgba(139, 28, 49, 0.2);
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #8B1C31 0%, #5A1220 100%);
      color: #EAE0D5;
      padding: 16px;
      border: none;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 0.9rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 28, 49, 0.2);
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 28, 49, 0.4);
      background: linear-gradient(135deg, #A2223A 0%, #6E1527 100%);
    }

    .toggle-container {
      margin-top: 25px;
    }

    #toggle-auth {
      color: #A89B8C;
      font-size: 0.85rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    #toggle-auth:hover {
      color: #C5A059;
    }

    .error {
      background: rgba(139, 28, 49, 0.1);
      color: #EAE0D5;
      border: 1px solid #8B1C31;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      font-weight: 400;
      font-size: 0.9rem;
      display: none;
    }

    /* üì± Mobile Responsive */
    @media (max-width: 480px) {
      .login-box {
        padding: 40px 25px;
        border: none;
        box-shadow: none;
        background: transparent;
      }
      .login-box h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">√âpicuvin</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Adresse e-mail" required autofocus />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit" id="submit-btn">Se connecter</button>
    </form>
    
    <div class="toggle-container">
      <a href="#" id="toggle-auth">Cr√©er un compte priv√©</a>
    </div>
    
    <div id="errorMsg" class="error"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword 
  } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAZQqueroo-GNWMVENm3c2-j0T8d7dpsjs",
    authDomain: "epicuvin.firebaseapp.com",
    projectId: "epicuvin",
    storageBucket: "epicuvin.firebasestorage.app",
    messagingSenderId: "57351192825",
    appId: "1:57351192825:web:c3763a02b2cae468bd2228",
    measurementId: "G-LN4MVN4DED"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const authForm = document.getElementById('auth-form');
  const toggleBtn = document.getElementById('toggle-auth');
  const formTitle = document.getElementById('form-title');
  const submitBtn = document.getElementById('submit-btn');
  const errorMsg = document.getElementById('errorMsg');

  let isLogin = true;

  toggleBtn.addEventListener('click', (e) => {
    e.preventDefault();
    isLogin = !isLogin;
    
    // Textes adapt√©s au style luxe
    submitBtn.textContent = isLogin ? "Se connecter                                    " : "Ouvrir ma cave";
    toggleBtn.textContent = isLogin ? "Cr√©er un compte priv√©" : "J'ai d√©j√† une cave (Connexion)";
  });

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email, password);
      } else {
        await createUserWithEmailAndPassword(auth, email, password);
      }
      window.location.href = 'cave.html';
    } catch (error) {
      // Nettoyage des erreurs Firebase pour un affichage plus propre
      let msg = "Une erreur est survenue.";
      if(error.code === 'auth/invalid-credential') msg = "Identifiants incorrects.";
      if(error.code === 'auth/email-already-in-use') msg = "Cette adresse poss√®de d√©j√† une cave.";
      if(error.code === 'auth/weak-password') msg = "Le mot de passe doit faire au moins 6 caract√®res.";
      
      errorMsg.textContent = msg;
      errorMsg.style.display = 'block';
    }
  });
</script>
</body>
</html>
