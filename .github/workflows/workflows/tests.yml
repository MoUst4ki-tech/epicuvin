# Fichier : .github/workflows/tests.yml
name: Tests Automatiques du Sommelier

on:
  push:
    branches: [ main, master ] # Se lance quand vous poussez sur la branche principale

jobs:
  tester-application:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ RÃ©cupÃ©rer le code
      uses: actions/checkout@v4

    - name: âš™ï¸ Installer NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: ğŸ“¦ Installer Playwright
      run: npm init playwright@latest --yes --quiet -- --force

    - name: ğŸŒ Lancer un petit serveur web pour tester les fichiers HTML
      run: npm install -g serve

    - name: ğŸ¤– Lancer les tests Playwright
      run: |
        serve -l 3000 & 
        npx wait-on http://localhost:3000
        npx playwright test
      env:
        PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000